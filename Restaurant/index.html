<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Namma Sangeetha</title>
<style>
  /* Add your CSS styles for the login page here */
  .login-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    box-sizing: border-box; /* Added to include padding in the input width */
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login-container">
  <form action="login" method="post"> <!-- The action will point to your Servlet URL mapping -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
